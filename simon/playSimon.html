<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="../simon/playSimon.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <button id="rulesBtn">Show Rules</button>
  <p id="rules">
    
  </p>
  <h1 id="level-title">Press Any Key to Start</h1>

  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">
        
      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <button id="playGame">Start Game</button>


  <li><h1><a href="../index.html">Back</a></h1></li>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../simon/playSimon.js" type="text/JavaScript"></script>
</body>

</html>
