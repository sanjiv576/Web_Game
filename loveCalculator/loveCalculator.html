<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>

    <link rel="stylesheet" typed="text/css" href="loveCalculator.css">

<body>

        <section class="top">

            <h1 class="text-center">The Love Calculator</h1>
            <br><br>
            <h2 id="showResult" class="text-center">How much love ?</h2>
            <br><br>

            <p id="show" class="text-center"></p>
        </section>

        <section class="middle">
            <p>Welcome to the Love Calculator. <br>
                We all know that a name .....
            </p>

            <br>
            <br>

            <div class="form-group">
                <label for="">Name of first person : </label>
                <input type="text" id="name1" placeholder="First name" required>

                <br>
                <br>
                <label for="">Name of second person : </label>
                <input type="text" id="name2" placeholder="First name" required>

                <br><br>
                <button class="btn btn-primary" onclick="calculate()">Calculate</button>

                <br> <br>
                <a href="../index.html">Back</a>

        </section>
    </div>
